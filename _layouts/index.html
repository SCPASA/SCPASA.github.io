 {% include header.html %}
<div class="banner">
	<div class="container-fluid">
		<div class="row-fluid">
			<h1>{{ page.title }}</h1>
		</div>
	</div>
</div>
<div id="content">
	<div class="container-fluid" id="home">
		<div class="row-fluid">
			<div class="span7">
				{{ content }}
			</div>
			<div class="span5">

				<ul class="posts">
					{% for post in site.posts %}
					<li><a href="{{ post.url }}">{{ post.title }}</a></li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</div>
 {% include footer.html %}
